<!DOCTYPE html>
<!--
	Defines the root of an HTML document
-->
<html>

<!--
	A container for all the head elements (title, scripts, styles, meta information, and more)
-->
<head>
	<title>My HTML page</title>
	<meta charset="UTF-8">	
</head>

<!-- 
	Defines the document's body
-->
<body>

<!--
	HTML headings are defined with the <h1> to <h6> tags
	<h1> defines the most important heading. <h6> defines the least important heading
-->

<h1>Heading 1</h1>
<h2>Heading 2</h2>
<h3>Heading 3</h3>
<h4>Heading 4</h4>
<h5>Heading 5</h5>
<h6>Heading 6</h6>

<!--
	Each HTML heading has a default size. However, you can specify the size for any heading with the style attribute, using the CSS font-size property.
-->

<h1 style="font-size:60px;">Heading Size = 60px</h1>

<!--
	The <hr> element is used to separate content (or define a change) in an HTML page. The <hr> tag defines a thematic break in an HTML page, and is most often displayed as a horizontal rule.
-->

<hr>

</body>
</html>
