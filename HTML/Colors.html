<!DOCTYPE html>
<html>
<body style="background-color: Tomato;">

<!--
	HTML colors are specified using predefined color names, or RGB, HEX, HSL, RGBA, HSLA values.
-->

<!--
	Background Color
-->

<h1 style="background-color: Chartreuse;">Colors in HTML</h1>

<p style="background-color: Turquoise;">Hey ! <br>This is a paragraph.</p>

<!--
	Text Color
-->

<h2 style="color: SpringGreen;">Hello World</h2>

<p style="color: Moccasin;">This is a paragraph too !</p>

<!--
	Border Color
-->

<h1 style="border: 5px solid LightGreen;">Woohoo !</h1>

<p style="border: 2px solid MediumOrchid;">Woohoo !</p>

<!--
	Using Color Values
-->

<h1 style="background-color:rgb(255, 255, 204);">Veni</h1>
<h1 style="background-color:#ffffcc;">Vidi</h1>
<h1 style="background-color:hsl(60, 100%, 90%);">Vici</h1>

<!--
	rgba color values are an extension of RGB color values with an alpha channel - which specifies the opacity for a color.

	The alpha parameter is a number between 0.0 (fully transparent) and 1.0 (not transparent at all).

	Same for hsla
-->

<h1 style="background-color:rgba(102, 204, 255, 0.5);">Rocket</h1>
<h1 style="background-color:hsla(200, 100%, 70%, 0.5);">Science</h1>

</body>
</html>
